<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <title>{{ page.title }}</title>
      <meta name="viewport" content="width=device-width">
      <!-- Bootstrap -->
      <link rel="stylesheet" href="/css/bootstrap.min.css">
        
      <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
      <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->

      <!-- Font Awesome -->
      <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
      
      <!-- Custom CSS -->
      <link rel="stylesheet" href="/css/main.css">
    </head>
    <body>

      <div class="container">
        <nav class="header">
          <ul class="nav nav-pills pull-right">
            {% assign shorturl = page.url | replace:'index.html', '' %}
            {% for item in site.navigation %}
            <li
                {% if item.link == shorturl %}
                  class="active"
                {% endif %}
            >
              <a href="{{ site.base }}{{ item.link }}">{{ item.title }}</a></li>
            {% endfor %}
          </ul>
          <h3 class="text-muted"><a href="/">{{ site.name }}</a></h3>
        </nav>
        
        <div class="content">
          {{ content }}
        </div>

        <div class="footer">
          <div class="contact">
            <ul class="list-inline">
              <li><a href="https://github.com/paivaspol"><i class="fa fa-github fa-2x"></i></a></li>
              <li><a href="https://twitter.com/paivaspol"><i class="fa fa-twitter-square fa-2x"></i></a></li>
              <li><a href="https://www.linkedin.com/pub/vaspol-ruamviboonsuk/24/8b8/789"><i class="fa fa-linkedin-square fa-2x"></i></a></li>
            </ul>
          </div>
        </div>
      </div>
    </body>
</html>
